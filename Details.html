<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="shortcut-icon" type="image/jpg" href="Tbro Games.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
  <title>Tbro Games</title>
</head>
<body>
  <h2 id="gameTitle"></h2>
  <img src="" id="Img">
  <h4 id="gameDetails"></h4>
  <img src="" id="screenshot1" alt="No Screenshot Available">
  <img src="" id="screenshot2" alt="No Screenshot Available">
  <div>
    <b style="margin: 120px"> Requirements </b>
    <h5 id="require"></h5>
    <br>
    <b> Download Instructions </b>
      <li> Click on the download button</li>
      <li> After download, right click and click on extract here </li>
      <li id="exe"> </li>
      <li>Enjoy the game</li>
     </ol>
     <br>
    <button id="download"><a href="" id="button">Download Game</a></button>
  </div>
  <script type="text/javascript">
   const urlParams = new URLSearchParams(window.location.search);
   const name = urlParams.get('name')
   const image = urlParams.get('image');
   const size = urlParams.get('size');
   const download = urlParams.get('link')
   const folder = urlParams.get('folder')
  
   let titleObj = document.getElementById('gameTitle')
   titleObj.innerHTML = name;
   let detailObj = document.getElementById('gameDetails')
   detailObj.innerHTML = name + " Free Download Full Version PC " + name + " Game Download Highly Compressed For PC Game is an Adventure video game"
   let imgObj = document.getElementById('Img')
   imgObj.src = image;
   let screenshot1 = document.getElementById('screenshot1')
   screenshot1.src = "https://tbrofiles.000webhostapp.com/Games/"+ folder.trim().toLowerCase() +"/screenshot1.png"
   alert(screenshot1.src)
   let screenshot2 = document.getElementById('screenshot2')
   screenshot2.src = "https://tbrofiles.000webhostapp.com/Games/"+ folder.trim().toLowerCase() +"/screenshot2.png"
   let requireObj = document.getElementById('require')
   requireObj.innerHTML = "Platform: Windows, Linux or Mac Processor: 1.8 GHz Memory: 1GB Size: " + size;
   let exeList = document.getElementById('exe')
   exeList.innerHTML = "Open " + name + " folder and click on " + name + ".exe";
   let downloadObj = document.getElementById('button')
   downloadObj.href = download;
  </script>
</body>
</html>
